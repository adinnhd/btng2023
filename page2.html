<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="formbio">
      <h1>Formulir Biodata</h1>
      <form action="#">
        <table>
          <tr>
            <td><label for="nama">Nama </label></td>
            <td>: <input type="text" name="nama" id="nama" /></td>
          </tr>
          <tr>
            <td><label for="nim">NIM </label></td>
            <td>: <input type="text" name="nim" id="nim" /></td>
          </tr>

          <tr>
            <td><label for="jurusan">Jurusan </label></td>
            <td>: <input type="text" name="jurusan" id="jurusan" /></td>
          </tr>
          <tr>
            <td><label for="fakultas">Fakultas </label></td>
            <td>
              :
              <select name="fakultas" id="fakultas">
                <option value="FIK">Fakultas Ilmu Komputer</option>
                <option value="FKes">Fakultas Kesehatan</option>
                <option value="FT">Fakultas Teknik</option>
                <option value="FEB">Fakultas Ekonomi Bisnis</option>
                <option value="FK">Fakultas Kedokteran</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="angkatan">Angkatan </label></td>
            <td>: <input type="text" name="angkatan" id="angkatan" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              :
              <input type="radio" id="gender" name="gender" />
              <label for="html">Pria</label>
              <input type="radio" id="gender" name="gender" />
              <label for="html">Wanita</label>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email </label></td>
            <td>: <input type="text" name="email" id="email" /></td>
          </tr>
          <tr>
            <td colspan="3" align="center">
              <input type="submit" class="submit" />
              <input type="reset" class="reset" />
              <button><a href="page1.html">Biodata</a></button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
